<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header-container">
        <div><img class="app-logo" src="./images/app-logo.png" alt="Daily Journal Icon"></div>
        <div><h1 class="header-title">Ryan DeVault's Daily Journal</h1></div>
    </header>
    <main class="container">
        <fieldset class="form-container">
            <!-- JS will render the form here -->
        </fieldset>

        <!-- This will hold previously entered journal entries (Allows for them to be edited or deleted here) -->
        <article class="journalList">
            <!-- JS will autofill this with pre-existing journal entries -->
        </article>
        <footer>
            <div>Ryan DeVault &copy;</div>
            <div><a href="https://github.com/CtrlVaultDel"><img class="github-icon" src="./images/github-icon.png" alt="GitHub Icon"></a></div>
        </footer>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
