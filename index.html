<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header-container">
        <div><img class="app-logo" src="./images/app-logo.png" alt="Daily Journal Icon"></div>
        <div><h1 class="header-title">Ryan DeVault's Daily Journal</h1></div>
    </header>
    
    <form action="./scripts/main.js" method="get">
        <fieldset class="form-container">
            <h2>Daily Journal</h2>
            <!-- Input section for journal date -->
            <div class="journalDate form-item">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </div>

            <!-- Input section for concepts covered -->
            <div class="journalConcepts form-item">
                <label for="journalConcepts">Concepts Covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts" placeholder="Main ideas covered">
            </div>

             <!-- Input section for mood -->
             <div class="journalMood form-item">
                <label for="journalMood">Mood</label>
                <select name="journalMood" id="journalMood">
                    <option value="elated">Elated</option>
                    <option value="happy">Happy</option>
                    <option value="normal">Normal</option>
                    <option value="sad">Sad</option>
                    <option value="depressed">Depressed</option>
                </select>
            </div>

            <!-- Input section for journal entry (main text) -->
            <div class="journalEntry">
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" cols="60" rows="10" placeholder="Enter your journal entry here"></textarea>
            </div>

            <!-- Submit button -->
            <div class="journalSubmit">
                <input type="submit" value="Record Journal Entry" id="journalSubmit">
            </div>
        </fieldset>
    </form>

    <!-- This will hold previously entered journal entries (Allows for them to be edited or deleted here) -->
    <main class="journalList">
        <!-- JS will autofill this with pre-existing journal entries -->
    </main>
    <footer>
        <div>Ryan DeVault &copy;</div>
        <div><a href="https://github.com/CtrlVaultDel"><img class="github-icon" src="./images/github-icon.png" alt="GitHub Icon"></a></div>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
